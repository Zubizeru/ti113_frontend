<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ex5_fixacao.css">
</head>

<body id="corpo">
    <main id="principal">
        <section id="secao_img">
            <img id="img" src="../Imagem/ex5imagem.png" alt="">
        </section>
        <article id="registro">
            <h3 id="register_title">Register</h3>
            <input type="text" placeholder="Username" id="username">
            <input type="text" placeholder="Email address" id="email">
            <input type="text" placeholder="Password" id="password">
            <input type="text" placeholder="Confirm password" id="conf_password">
            <button id="register_btn">REGISTER</button>
            <p><a href="">Sign In</a></p>
            <button id="google_btn"><i class="fa-brands fa-google google"></i>SIGN UP WITH GOOGLE</button>
            <button id="facebook_btn"><i class="fa-brands fa-facebook-f facebook"></i>SIGN UP WITH FACEBOOK</button>
        </article>
    </main>
</body>

</html>
